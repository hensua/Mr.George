<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Comida Rápida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Menú de Comida Rápida</h1>
    <div class="menu">
        <!-- Lista de productos con botones para agregar -->
        <div class="product">
            <span class="product-name">P. Sencillo</span>
            <span class="product-price">4,000 COP</span>
            <input type="number" class="quantity-input" placeholder="Cantidad">
            <button class="add-button">Agregar</button>
        </div>
        <div class="product">
            <span class="product-name">P. Super</span>
            <span class="product-price">6,000 COP</span>
            <input type="number" class="quantity-input" placeholder="Cantidad">
            <button class="add-button">Agregar</button>
        </div>
        <div class="product">
            <span class="product-name">P. Suizo</span>
            <span class="product-price">8,000 COP</span>
            <input type="number" class="quantity-input" placeholder="Cantidad">
            <button class="add-button">Agregar</button>
        </div>
        <div class="product">
            <span class="product-name">P. Chori</span>
            <span class="product-price">10,000 COP</span>
            <input type="number" class="quantity-input" placeholder="Cantidad">
            <button class="add-button">Agregar</button>
        </div>
        <!-- Agrega más productos aquí -->
    </div>
    
    <!-- Carrito de compra -->
    <div class="cart">
        <h2>Carrito de Compra</h2>
        <ul class="cart-list">
            <!-- Elementos del carrito se agregan dinámicamente aquí -->
        </ul>
        <div class="total">
            <span>Total:</span>
            <span class="total-amount">0 COP</span>
        </div>
        <div class="payment">
            <input type="number" placeholder="Monto Pagado (COP)" id="amount-paid">
            <button id="checkout-button">Confirmar Compra</button>
        </div>
        <div class="change">
            <span>Cambio:</span>
            <span class="change-amount">0 COP</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
